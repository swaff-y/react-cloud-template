service: react-cloud-template

provider:
  name: aws
  runtime: nodejs12.x
  profile: default
  stage: dev
  region: ap-southeast-2
  environment:
    STAGE: dev

plugins:
  - serverless-s3-sync

custom:
  bucketName: react-cloud-temp-s3
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: build/

resources:
  Resources:
    ReactAppBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
    S3AccessPolicy:
      Type: AWS::S3::BucketPolicy
      Properties: 
        Bucket:
          Ref: ReactAppBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: '*'
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.bucketName}/*